{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ“š Browse Books</h2>

    <div class="row">
        {% for book in books %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100 shadow-sm d-flex flex-column">

                <!-- IMAGE WRAPPER: fixed box, centers the whole image (no crop) -->
                <div class="image-wrapper">
                    {% if book.cover_image %}
                    <img src="{{ book.cover_image.url }}" alt="{{ book.title }}" class="book-img">
                    {% else %}
                    <img src="{% static 'images/default_book.png' %}" alt="No cover" class="book-img">
                    {% endif %}
                </div>

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-truncate-2">{{ book.title }}</h5>
                    <p class="card-text text-muted text-truncate-1">by {{ book.author }}</p>
                    <p class="fw-bold text-success">â‚¹{{ book.price }}</p>

                    <div class="d-flex justify-content-between mt-auto">
                        <a href="{% url 'book_detail' book.id %}" class="btn btn-dark btn-sm">View</a>
                        <a href="{% url 'add_to_cart' book.id %}" class="btn btn-primary btn-sm">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-secondary">â¬… Back to Home</a>
    </div>
</div>

<!-- Inline CSS: paste into your static CSS file instead if you prefer -->
<style>
    /* image wrapper keeps each card's image area same size and centers the full image (no cropping) */
    .image-wrapper {
        height: 320px;
        /* change this to desired image box height */
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        padding: 8px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        overflow: hidden;
        /* prevents overflow but does not crop image due to max-height/width */
    }

    /* the img will always show full (no crop), centered inside wrapper */
    .image-wrapper .book-img {
        max-width: 100% !important;
        max-height: 100% !important;
        width: auto !important;
        height: auto !important;
        object-fit: contain !important;
        /* safe fallback in browsers */
        display: block;
    }
    .book-img {
    max-height: 100%;
    width: auto;
    display: block;
    }

    /* ensure card occupies full height and buttons stick to bottom */
    .card {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .card-body {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }

    /* truncation helpers */
    .text-truncate-1 {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .text-truncate-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        /* works in Chrome/Edge/Safari */
        -webkit-box-orient: vertical;
    }

    /* responsive tweak: smaller image area on narrow screens */
    @media (max-width: 767px) {
        .image-wrapper {
            height: 220px;
        }
    }
</style>
{% endblock %}
